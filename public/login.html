<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>マイノリティゲーム - ログイン</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main>
      <div class="card accent">
        <h1>ログイン</h1>
        <p>参加者はここで表示名とパスワードを入力して入場します（名前は後から変更できません）。</p>
      </div>

      <div class="card">
        <label for="login-name">表示名（参加者用・1回のみ）</label>
        <input id="login-name" type="text" maxlength="20" placeholder="例: たろう" />

        <label for="login-pass" style="margin-top: 12px;">パスワード</label>
        <div class="inline" style="gap: 12px; align-items: flex-start;">
          <input id="login-pass" type="password" placeholder="共有されたパスワードを入力" />
          <button id="login-btn">ログイン</button>
        </div>
        <p id="login-message" class="footer"></p>
      </div>
    </main>

    <script src="/login.js"></script>
  </body>
</html>
