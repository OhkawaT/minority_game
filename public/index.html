<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>マイノリティゲーム - 参加者</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main>
      <div class="card accent">
        <h1>マイノリティゲーム</h1>
        <p>2択で少数派を選び続けて勝ち残ろう。管理者が進行します。</p>
        <div class="legend">
          <span class="pill"><small>フェーズ</small><span id="phase-label">待機</span></span>
          <span class="pill"><small>ラウンド</small><strong id="round-label">0</strong></span>
          <span class="pill"><small>参加</small><strong id="player-count">0</strong></span>
          <span class="pill"><small>投票済</small><strong id="votes-count">0</strong></span>
        </div>
      </div>

      <div class="card">
        <h2>あなたの登録</h2>
        <p>名前は端末に保存され、再接続時に自動で使用します。</p>
        <label for="name-input">表示名</label>
        <div class="inline">
          <input id="name-input" type="text" maxlength="20" placeholder="例: たろう" />
          <button id="save-name">登録/更新</button>
        </div>
        <p id="name-hint" class="footer"></p>
      </div>

      <div class="card">
        <div class="inline" style="justify-content: space-between; width: 100%; flex-wrap: wrap; gap: 8px;">
          <div>
            <h2>出題</h2>
            <p id="question-text">管理者が準備中...</p>
          </div>
          <div id="active-status" class="status warn">接続中...</div>
        </div>

        <div id="option-area" class="option-grid" style="margin: 12px 0 8px;">
          <button class="option-card" data-choice="A">
            <strong>A</strong>
            <span class="muted">選択肢A</span>
          </button>
          <button class="option-card" data-choice="B">
            <strong>B</strong>
            <span class="muted">選択肢B</span>
          </button>
        </div>
        <p id="vote-status" class="footer"></p>
      </div>

      <div class="card">
        <h3>結果 / 状況</h3>
        <div class="results">
          <div class="block">
            <div class="legend">
              <span class="badge blue">総数</span>
              <span id="summary-total">0 名</span>
            </div>
            <div class="legend">
              <span class="badge green">アクティブ</span>
              <span id="summary-active">0 名</span>
            </div>
          </div>
          <div class="block">
            <div class="legend">
              <span class="badge">A</span>
              <span id="summary-a">-</span>
            </div>
            <div class="legend">
              <span class="badge">B</span>
              <span id="summary-b">-</span>
            </div>
            <div class="legend">
              <span class="badge red">少数派</span>
              <span id="summary-minority">-</span>
            </div>
          </div>
        </div>
      </div>

      <div id="toast" class="toast" style="display: none;"></div>
    </main>

    <script src="/player.js"></script>
  </body>
</html>
