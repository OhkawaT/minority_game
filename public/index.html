<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>マイノリティゲーム - 参加者</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main>
      <div class="card accent">
        <h1>マイノリティゲーム</h1>
        <p>2択で少数派を選び続けて勝ち残ろう。管理者が進行します。</p>
        <div class="legend">
          <span class="pill"><small>フェーズ</small><span id="phase-label">待機</span></span>
          <span class="pill"><small>ラウンド</small><strong id="round-label">0</strong></span>
          <span class="pill"><small>参加</small><strong id="player-count">0</strong></span>
          <span class="pill"><small>投票済</small><strong id="votes-count">0</strong></span>
        </div>
      </div>

      <div class="card">
        <h2>ログイン情報</h2>
        <p>ログイン時に登録した表示名は変更できません。</p>
        <div class="inline" style="justify-content: space-between;">
          <div>
            <div class="badge blue">表示名</div>
            <div id="name-display" class="metric">-</div>
          </div>
          <button id="logout-btn" class="ghost">ログアウト</button>
        </div>
      </div>

      <div class="card">
        <div class="inline" style="justify-content: space-between; width: 100%; flex-wrap: wrap; gap: 8px;">
          <div>
            <h2>出題</h2>
            <p id="question-text">管理者が準備中...</p>
          </div>
          <div id="active-status" class="status prominent warn">接続中...</div>
        </div>

        <div id="option-area" class="option-grid" style="margin: 12px 0 8px;">
          <button class="option-card" data-choice="A">
            <strong>A</strong>
            <span class="muted">選択肢A</span>
          </button>
          <button class="option-card" data-choice="B">
            <strong>B</strong>
            <span class="muted">選択肢B</span>
          </button>
        </div>
        <p id="vote-status" class="footer"></p>
      </div>

      <div class="card">
        <h3>結果 / 状況</h3>
        <div class="results">
          <div class="block">
            <div class="legend">
              <span class="badge blue">総数</span>
              <span id="summary-total" class="metric">0 名</span>
            </div>
            <div class="legend">
              <span class="badge green">アクティブ</span>
              <span id="summary-active" class="metric">0 名</span>
            </div>
          </div>
          <div class="block">
            <div class="legend">
              <span class="badge">A</span>
              <span id="summary-a" class="metric">-</span>
            </div>
            <div class="legend">
              <span class="badge">B</span>
              <span id="summary-b" class="metric">-</span>
            </div>
            <div class="legend">
              <span class="badge red">少数派</span>
              <span id="summary-minority" class="metric">-</span>
            </div>
          </div>
        </div>
      </div>

      <div id="result-modal" class="modal" aria-hidden="true">
        <div class="modal-overlay" data-modal-close="1"></div>
        <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="result-modal-title">
          <div class="modal-header">
            <h2 id="result-modal-title" class="modal-title">結果</h2>
            <button id="result-modal-close" class="ghost modal-close" type="button">閉じる</button>
          </div>
          <div id="result-modal-body" class="modal-body"></div>
        </div>
      </div>

      <div id="toast" class="toast" style="display: none;"></div>
    </main>

    <script src="/player.js"></script>
  </body>
</html>
