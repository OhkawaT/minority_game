<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>マイノリティゲーム - ディスプレイ表示</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
      body {
        background: #0b0f1c;
      }
      .big-title {
        font-size: 36px;
        margin-bottom: 8px;
      }
      .big-question {
        font-size: 28px;
        font-weight: 700;
        margin: 8px 0 16px;
      }
      .display-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 16px;
      }
      .centered {
        text-align: center;
      }
      .winner-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 12px;
      }
      .winner-item {
        background: rgba(34, 197, 94, 0.12);
        border: 1px solid rgba(34, 197, 94, 0.4);
        border-radius: 12px;
        padding: 12px;
      }
      .winner-item .name {
        font-size: 18px;
        font-weight: 800;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card accent centered">
        <div class="big-title">マイノリティゲーム</div>
        <div class="legend" style="justify-content: center;">
          <span class="pill"><small>フェーズ</small><span id="phase-label">待機</span></span>
          <span class="pill"><small>ラウンド</small><strong id="round-label">0</strong></span>
          <span class="pill"><small>総数</small><strong id="total-label">0</strong></span>
          <span class="pill"><small>アクティブ</small><strong id="active-label">0</strong></span>
        </div>
      </div>

      <div class="card centered" id="question-card">
        <div id="question-title" class="big-question">問題が表示されます</div>
        <div class="display-grid" id="options-grid">
          <div class="option-card">
            <strong id="opt-a-label">A</strong>
            <div class="muted" id="opt-a-votes">-</div>
          </div>
          <div class="option-card">
            <strong id="opt-b-label">B</strong>
            <div class="muted" id="opt-b-votes">-</div>
          </div>
        </div>
        <div class="legend" style="justify-content: center; margin-top: 12px;">
          <span class="badge red">少数派</span>
          <span id="minority-label" class="metric">-</span>
        </div>
      </div>

      <div class="card centered" id="final-card" style="display: none;">
        <h2>最終結果 - 勝者</h2>
        <div id="winner-count" class="metric">0 名</div>
        <div class="winner-list" id="winner-list"></div>
      </div>
    </main>
    <script src="/display.js"></script>
  </body>
</html>
